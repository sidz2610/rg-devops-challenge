groups:
  - name: example
    rules:
      - alert: HighRequestLatency
        expr: rate(http_request_duration_seconds_bucket{le="0.5"}[5m]) > 0.5
        for: 1m
        labels:
          severity: page
        annotations:
          summary: "High request latency detected"
          description: "Request latency has been above 0.5s for more than 1 minute."
